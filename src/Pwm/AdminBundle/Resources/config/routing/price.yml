price_index:
    path:     /
    defaults: { _controller: "AdminBundle:Tarifaire:index" }
    methods:  GET

price_show:
    path:     /{id}/show
    defaults: { _controller: "AdminBundle:Tarifaire:show" }
    methods:  GET

price_new:
    path:     /new
    defaults: { _controller: "AdminBundle:Tarifaire:new" }
    methods:  [GET, POST]

price_edit:
    path:     /{id}/edit
    defaults: { _controller: "AdminBundle:Tarifaire:edit" }
    methods:  [GET, POST]

price_delete:
    path:     /{id}/delete
    defaults: { _controller: "AdminBundle:Tarifaire:delete" }
    methods:  DELETE
