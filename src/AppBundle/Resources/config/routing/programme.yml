programme_index:
    path:     /
    defaults: { _controller: "AppBundle:ProgrammePrepa:index" }
    methods:  GET


programme_show:
    path:     /{id}/show/{session}
    defaults: { _controller: "AppBundle:ProgrammePrepa:show","session":0 }
    methods:  GET

programme_new:
    path:     /new/{session}
    defaults: { _controller: "AppBundle:ProgrammePrepa:new" ,"session":0}
    methods:  [GET, POST]

programme_edit:
    path:     /{id}/edit/{session}
    defaults: { _controller: "AppBundle:ProgrammePrepa:edit","session":0}
    methods:  [GET, POST]

programme_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:ProgrammePrepa:delete" }
    methods:  DELETE

